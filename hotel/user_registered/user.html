  <body>
  	<section id="page1">

 <form action="../index.html" method="post" name="myform" onSubmit="return check()"> 
 	<tr>
    <td class="left">姓名：</td>
     <td class="center"><input id="user" type="text" class="inputClass" onBlur="checkUser()" onFocus="clearUser()"/></td>

  </tr>    
  <hr color="#FFFFFF"/>
  <tr>
    <td class="left">手机：</td>
     <td class="center"><input id="phone" type="text" class="inputClass" onBlur="checkPhone()" onFocus="clearPhone()"/></td>

  </tr> 
   <hr color="#FFFFFF"/>
  <tr>
    <td class="left">邮箱：</td>
     <td class="center"><input id="email" type="text" class="inputClass"
     onBlur="checkemail()" onFocus="clearemail()"/></td>
     <td><div id="email_prompt" class="prompt">请输入邮箱格式示例：web@126.com</div></td>
  </tr>        
    <hr color="#FFFFFF"/>
    <td class="left">&nbsp;</td>
     <td class="center"><input name="myform" type="submit" value="提交" /></td>

  </tr>  </form>
        </section>
	  </section>
